<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Lanche</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="lanche.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea [(ngModel)]="lanche.descricao"></ion-textarea>
  </ion-item>
  <ion-item>
    <input type="file" (change)="handleFileInput($event)" />
  </ion-item>
  <ion-button expand="block" (click)="cadastrarLanche()">Cadastrar</ion-button>
</ion-content>
