<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="cadastro-container">
    <form class="cadastro-form" (ngSubmit)="onLogin()">
      <ion-item class="cadastro-input">
        <ion-label position="floating" class="cadastro-label">Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="cadastro-input">
        <ion-label position="floating" class="cadastro-label">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="cadastro-button">Entrar</ion-button>

      <p (click)="voltarParaPaginaInicial()" class="voltar-link">Voltar para a Tela Inicial</p>
    </form>
  </div>
</ion-content>
